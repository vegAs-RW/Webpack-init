<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button>Search</button>
            </div>
            <div class="weather">
                <img src="" class="weather-img">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <p class="error"></p>
                <div class="weather-details">
                    <div class="col">
                        <img src="" alt="">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="" alt="">
                        <div>
                            <p class="wind"></p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.bundle.js"></script>
</body>
</html>
